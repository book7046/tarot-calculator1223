<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>離線模式</title>
  <meta name="theme-color" content="#0f172a">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, PingFang TC, "Microsoft JhengHei", sans-serif; 
           margin: 0; min-height: 100vh; display: grid; place-items: center; background:#0f172a; color:#fff; }
    .card { background:#111827; padding:24px; border-radius:16px; max-width:560px; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1 { margin:0 0 12px; font-size: 22px; }
    p { margin:6px 0; line-height:1.6; opacity:.9 }
    a { color: #93c5fd; }
    .btn { display:inline-block; margin-top:12px; padding:10px 14px; background:#1f2937; border-radius:10px; text-decoration:none; color:#fff; }
  </style>
  <link rel="manifest" href="manifest.webmanifest">
<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180x180.png">
<meta name="theme-color" content="#0f172a">
</head>
<body>
  <div class="card">
    <h1>目前為離線狀態</h1>
    <p>別擔心！本應用支援離線使用。某些即時或外部資源可能無法使用。</p>
    <p><a class="btn" href="./">回到首頁</a></p>
  </div>
</body>
</html>
